<head>
  <script src="Orbited2.js"></script>
  <script>
	var sock = null;
	function connect() {
		sock = new Orbited.TCPSocket({ orbitedUri: "http://127.0.0.1:8000"});
		sock.open('127.0.0.1', 8014);
		sock.onopen = function() {
			console.log('TCPSocket onopen');
			sock.send("Hello!");
		}
		sock.onread = function(data) {
			console.log('TCPSocket onread:', data);
		}
		sock.onclose = function() {
			console.log('TCPSocket onclose');
		}
	}
	onload = connect
	</script>
</head>
<body>
<h1>Orbited.Websocket test page</h1>
</body>
